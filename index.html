<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="thirdparty/tailwind/output.css">
    <link rel="stylesheet" href="css/webstyle.css">
</head>

<body class="bg-gray-100">
    <section class="h-screen bg-black flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-5xl text-white">Welcome</h1>
            <h1 class="text-5xl text-white">to</h1>
            <h1 class="text-5xl text-white">Hunterian</h1>

            <button id="scrollBtn" class="mt-8 bg-white p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-6 w-6 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </button>
        </div>
    </section>
    <div style="background-image: url(img/bg1.png);">
        <section id="firstSection" class="h-screen bg-black flex flex-col items-center justify-start bg-opacity-50"
            style="padding-left: 100px; padding-right: 100px; ">

            <div class="image-container w-1/3">
                <img src="img/storyboard.png" alt="" class="w-96 thumbnail">
                <div class="shadow"></div>
            </div>
            <div class="gradient-border w-2/3 text-white text-center">
                <div
                    style="background-color: rgba(0, 0, 0, 0.6); padding-top:  60px; padding-bottom:60px; padding-left:20px; padding-right:20px">
                    <div>
                        <h1 class="text-4xl">Ideation</h1>
                        <p> Coming up with various ideas </p>
                        <p> </p>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <section id="secondSection" class="h-screen bg-black flex items-center justify-start"
        style="padding-left: 100px; padding-right: 100px;">
        <div class="image-container w-1/3">
            <img src="img/phoneqrscan.png" alt="" class="w-96">
            <div class="shadow"></div>
        </div>
        <div class="gradient-border w-2/3 text-white text-center">
            <div
                style="background-color: rgba(0, 0, 0, 0.6); padding-top:  60px; padding-bottom:60px; padding-left:20px; padding-right:20px">
                <div>
                    <h1 class="text-4xl">Selection</h1>
                    <p> Finalizing with single selection for the ideas</p>
                </div>
            </div>
        </div>
        <div class="image-container w-1/3">
            <img src="img/phoneqrscan2.png" alt="" class="w-96">
            <div class="shadow"></div>
        </div>
    </section>
    <section id="thirdSection" class="h-screen bg-black flex items-center justify-center">
        <h1 class="text-4xl text-white">Second Section</h1>
    </section>


</body>

<div id="thumbnail-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <img id="fullsize-img" src="" alt="Full size thumbnail image" />
</div>
<script>
    window.onload = function () {
        var btn = document.getElementById('scrollBtn');
        var firstSection = document.getElementById('firstSection');

        btn.onclick = function () {
            firstSection.scrollIntoView({ behavior: 'smooth' });
        };
    };

    const thumbnails = document.querySelectorAll('.thumbnail');
    const overlay = document.getElementById('thumbnail-overlay');
    const fullsizeImg = document.getElementById('fullsize-img');
    thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener('click', () => {
            fullsizeImg.src = thumbnail.src;
            overlay.classList.remove('hidden');
        });
    });

    overlay.addEventListener('click', () => {
        overlay.classList.add('hidden');
    });

</script>

</html>
